<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pitaya</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="img/pitaya.png">
		<link rel="apple-touch-startup-image" href="img/pitaya-transparent.png">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Pitaya">


		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/custom.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<nav class="navbar is-danger" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="/">
					<img src="img/pitaya-transparent.png" />&ensp;
					<strong>Pitaya</strong>
				</a>
			</div>
		</nav>
		<section class="section">
			<div class="container">
				<h1 class="title">
					<span id="greet">Hello!</span>
				</h1>
				<p class="subtitle">
					Welcome to Pitaya, your home pantry management solution.
				</p>
			</div>
		</section>

		<section class="container">
			<div class="field has-addons">
				<div class="control">
					<input
						class="input"
						type="text"
						placeholder="Chicken"
						id="add-name"
					/>
				</div>
				<div class="control">
					<a href="#!" class="button is-danger" onclick="create()">
						Create Entry
					</a>
				</div>
			</div>

			<table class="table is-fullwidth">
				<thead>
					<tr>
						<th>Item</th>
						<th>Count</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="inventory"></tbody>
			</table>
		</section>

		<!-- Include Handlebars from a CDN -->
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
